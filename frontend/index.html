<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Risk Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Accident Risk Prediction System</h1>
            
            <form id="predictionForm">
                <div class="form-group">
                    <label for="road_type">Road Type:</label>
                    <select id="road_type" name="road_type" required>
                        <option value="">-- Select Road Type --</option>
                        <option value="highway">Highway</option>
                        <option value="urban">Urban</option>
                        <option value="rural">Rural</option>
                        <option value="motorway">Motorway</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num_lanes">Number of Lanes:</label>
                    <input type="number" id="num_lanes" name="num_lanes" min="1" required>
                </div>

                <div class="form-group">
                    <label for="curvature">Curvature:</label>
                    <input type="number" id="curvature" name="curvature" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="speed_limit">Speed Limit (km/h):</label>
                    <input type="number" id="speed_limit" name="speed_limit" min="0" required>
                </div>

                <div class="form-group">
                    <label for="lighting">Lighting:</label>
                    <select id="lighting" name="lighting" required>
                        <option value="">-- Select Lighting --</option>
                        <option value="daylight">Daylight</option>
                        <option value="dark">Dark</option>
                        <option value="street_lights">Street Lights</option>
                        <option value="twilight">Twilight</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weather">Weather:</label>
                    <select id="weather" name="weather" required>
                        <option value="">-- Select Weather --</option>
                        <option value="clear">Clear</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                        <option value="foggy">Foggy</option>
                        <option value="stormy">Stormy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="road_signs_present">Road Signs Present:</label>
                    <select id="road_signs_present" name="road_signs_present" required>
                        <option value="">-- Select --</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="public_road">Public Road:</label>
                    <select id="public_road" name="public_road" required>
                        <option value="">-- Select --</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="time_of_day">Time of Day:</label>
                    <select id="time_of_day" name="time_of_day" required>
                        <option value="">-- Select Time --</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                        <option value="night">Night</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="holiday">Holiday:</label>
                    <select id="holiday" name="holiday" required>
                        <option value="">-- Select --</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="school_season">School Season:</label>
                    <select id="school_season" name="school_season" required>
                        <option value="">-- Select --</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num_reported_accidents">Number of Reported Accidents:</label>
                    <input type="number" id="num_reported_accidents" name="num_reported_accidents" min="0" required>
                </div>

                <button type="submit" class="submit-btn">Predict Risk</button>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <h2>Prediction Result</h2>
                <p><strong>Accident Risk:</strong> <span id="riskScore">0</span></p>
                <p><strong>Accident Risk Value:</strong> <span id="riskValue">0</span></p>
                <p><strong>Risk Level:</strong> <span id="riskLevel" class="risk-level"></span></p>
            </div>

            <div id="error" class="error-container" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
